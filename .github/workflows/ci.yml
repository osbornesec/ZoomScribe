name: CI

on:
  push:
    branches:
      - "**"
  pull_request:

jobs:
  lint-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install shell tooling
        run: |
          sudo apt-get update
          sudo apt-get install -y shellcheck shfmt

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements-dev.txt

      - name: Ruff
        run: ruff check .

      - name: Black
        run: black --check .

      - name: Isort
        run: isort --check-only .

      - name: Mypy
        run: mypy src

      - name: Pytest
        run: pytest -q --cov=src --cov-report=term-missing

      - name: ShellCheck
        run: |
          set -euo pipefail
          files=$(git ls-files '*.sh')
          if [ -n "$files" ]; then shellcheck $files; else echo "No shell scripts to lint"; fi

      - name: shfmt
        run: |
          set -euo pipefail
          files=$(git ls-files '*.sh')
          if [ -n "$files" ]; then shfmt -d $files; else echo "No shell scripts to format"; fi
